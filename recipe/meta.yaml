{% set name = "apache-atlas" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-atlas-{{ version }}.tar.gz
  sha256: 575690ba871e8bd1bef3ce81bc03c4be3f4fe9ff6c4986313e6ab1e92eca3874

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests >=2.24

test:
  imports:
    - apache_atlas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/apache/atlas/tree/master/intg/src/main/python
  summary: Apache Atlas Python Client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
