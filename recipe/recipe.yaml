schema_version: 1

context:
  name: apache-atlas
  version: 0.0.16

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_atlas-${{ version }}.tar.gz
  sha256: 926fddaa080aa4f2c4cb787763eb3426aa972100ad7e4f2e3f8f3cfdae52d450

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - requests >=2.24

tests:
  - python:
      imports:
        - apache_atlas
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Apache Atlas Python Client
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/apache/atlas/tree/master/intg/src/main/python

extra:
  recipe-maintainers:
    - rxm7706
